<h1>Справочник "Группы доступа контрагентов"</h1>
<p class="Usual">Справочник используется в механизмах <a href="../ide56b4536-629c-49ae-a21c-00f3762e955a/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">настройки прав доступа</a> к объектам конфигурации на уровне записей.</p>
<p class="Usual">Справочник используется для ограничения доступа к данным по группам контрагентов.</p>
<p class="Usual">Для каждого <a href="Catalog.Контрагенты/Help">контрагента</a> указывается группа доступа.</p></body></html>

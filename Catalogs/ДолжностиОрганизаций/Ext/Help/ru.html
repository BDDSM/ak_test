<h1>Справочник "Должности организаций"</h1>
<p></p>
<p class="Usual">Справочник предназначен для хранения списка должностей, используемых в организациях.</p>
<p class="Usual">Должность работника указывается при оформлении приказа о <a href="../id9efcd4aa-e2c6-481e-b83b-87df8a8c1660/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">приеме на работу</a>, а также может изменяться при <a href="../id8056f162-6232-4449-a9f0-6939d233d6a0/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">кадровом перемещении</a>.</p></body></html>

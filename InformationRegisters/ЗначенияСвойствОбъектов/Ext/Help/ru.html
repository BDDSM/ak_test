<h1>Регистр сведений «Значения свойств объектов»</h1>
<p class="Usual">В этом регистре сведений хранится информация о значениях свойств объектов. Значения свойств объектов используются при заполнении таких справочников, как <a href="../id65f9eb67-69b5-4a27-b24d-392926cc0ede/038b5c85-fb1c-4082-9c4c-e69f8928bf3a">«Характеристики номенклатуры»</a>, <a href="ChartOfCharacteristicTypes.СвойстваОбъектов/Help">«Свойства номенклатуры»</a>, <a href="ChartOfCharacteristicTypes.СвойстваОбъектов/Help">«Свойства контрагентов»</a> и т.д. </p></body></html>

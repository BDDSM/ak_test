<p>Данная форма открывается при нажатии кнопки подобрать рекомендуемое значение для значаений с типом контрагент или организация.</p>
<p>На форме отображается список значений из подходящего справочника с выводом его коэффициента похожести на исходное значение.</p></body></html>
